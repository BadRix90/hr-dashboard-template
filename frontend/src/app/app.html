<div class="app-layout">
  <app-sidebar #sidebar></app-sidebar>

  <div class="main-content">
    <header class="page-header">
      <div class="header-content">
        @if (!sidebar.isOpen) {
        <button class="burger-btn" (click)="sidebar.toggleSidebar()">
          <lucide-icon [img]="burgerIcons.menu" [size]="24"></lucide-icon>
        </button>
        }

        <h1>{{ title }}</h1>

        <div class="header-actions">
          <span class="user-badge">Kay Dietrich</span>
        </div>
      </div>
    </header>

    <div class="dashboard-container">
      <app-stats-cards></app-stats-cards>

      <div class="content-grid">
        <div class="grid-item timer-section">
          <app-timer></app-timer>
        </div>

        <div class="grid-item form-section">
          <app-time-entry-form></app-time-entry-form>
        </div>
      </div>

      <div class="table-section">
        <app-time-entry-list></app-time-entry-list>
      </div>
    </div>
  </div>
</div>
