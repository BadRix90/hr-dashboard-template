<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>{{ text.dashboard.title }}</h1>
    <p class="text-secondary">{{ text.dashboard.subtitle }}</p>
  </header>

  <div class="stats-grid">
    @for (stat of stats; track stat.title) {
      <app-stats-card
        [title]="stat.title"
        [value]="stat.value"
        [icon]="stat.icon"
        [route]="stat.route"
        [color]="stat.color">
      </app-stats-card>
    }
  </div>
</div>
