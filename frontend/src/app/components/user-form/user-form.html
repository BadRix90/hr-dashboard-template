<div class="user-form">
  <h2>Neuer Mitarbeiter</h2>

  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="password">Passwort:</label>
      <input type="password" id="password" formControlName="password" required>
    </div>

    <div class="form-group">
      <label for="role">Rolle:</label>
      <select id="role" formControlName="role">
        <option *ngFor="let role of roles" [value]="role">
          {{ getRoleLabel(role) }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="department">Abteilung:</label>
      <input type="text" id="department" formControlName="department">
    </div>

    <div class="form-group">
      <label for="vacation_days">Urlaubstage:</label>
      <input type="number" id="vacation_days" formControlName="vacation_days" min="0">
    </div>

    <button type="submit" class="btn-primary" [disabled]="userForm.invalid">
      Mitarbeiter anlegen
    </button>
  </form>
</div>
