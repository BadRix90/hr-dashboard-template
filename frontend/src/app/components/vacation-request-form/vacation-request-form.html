<div class="vacation-form">
  <h2>Urlaubsantrag stellen</h2>
  
  <form (ngSubmit)="submitRequest()">
    <div class="form-group">
      <label for="startDate">Startdatum:</label>
      <input 
        type="date" 
        id="startDate" 
        [(ngModel)]="request.startDate" 
        name="startDate" 
        required>
    </div>

    <div class="form-group">
      <label for="endDate">Enddatum:</label>
      <input 
        type="date" 
        id="endDate" 
        [(ngModel)]="request.endDate" 
        name="endDate" 
        required>
    </div>

    <div class="form-group">
      <label for="reason">Grund (optional):</label>
      <textarea 
        id="reason" 
        [(ngModel)]="request.reason" 
        name="reason" 
        rows="3"></textarea>
    </div>

    <button type="submit" class="btn-primary">Antrag einreichen</button>
  </form>
</div>
