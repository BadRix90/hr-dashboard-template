<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Neues Passwort</h1>
        <p>Geben Sie Ihr neues Passwort ein</p>
      </div>

      <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="password">Neues Passwort</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password" 
            placeholder="Mindestens 8 Zeichen"
            [class.error]="confirmForm.get('password')?.invalid && confirmForm.get('password')?.touched"
          />
          @if (confirmForm.get('password')?.invalid && confirmForm.get('password')?.touched) {
            <span class="error-message">Passwort muss mindestens 8 Zeichen haben</span>
          }
        </div>

        @if (successMessage) {
          <div class="success-banner">{{ successMessage }}</div>
        }

        @if (errorMessage) {
          <div class="error-banner">{{ errorMessage }}</div>
        }

        <button type="submit" class="btn-primary" [disabled]="isLoading || confirmForm.invalid">
          {{ isLoading ? 'Wird gespeichert...' : 'Passwort ändern' }}
        </button>

        <a routerLink="/login" class="back-link">Zurück zum Login</a>
      </form>
    </div>
  </div>
</div>
