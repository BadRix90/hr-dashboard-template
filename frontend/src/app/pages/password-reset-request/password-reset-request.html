<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Passwort zurücksetzen</h1>
        <p>Geben Sie Ihre E-Mail-Adresse ein</p>
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            placeholder="ihre-email@beispiel.de"
            [class.error]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
          />
          @if (resetForm.get('email')?.invalid && resetForm.get('email')?.touched) {
            <span class="error-message">Gültige E-Mail erforderlich</span>
          }
        </div>

        @if (successMessage) {
          <div class="success-banner">{{ successMessage }}</div>
        }

        @if (errorMessage) {
          <div class="error-banner">{{ errorMessage }}</div>
        }

        <button type="submit" class="btn-primary" [disabled]="isLoading || resetForm.invalid">
          {{ isLoading ? 'Wird gesendet...' : 'Reset-Link senden' }}
        </button>

        <a routerLink="/login" class="back-link">Zurück zum Login</a>
      </form>
    </div>
  </div>
</div>
