<div class="page-content">
  <div class="page-header">
    <h1>Zeiterfassung</h1>
    <button class="btn-primary" (click)="openProjectModal()">
      <span>+</span> Projekt anlegen
    </button>
  </div>
  
  <div class="content-grid">
    <div class="grid-item">
      <app-timer></app-timer>
    </div>
    
    <div class="grid-item">
      <app-time-entry-form></app-time-entry-form>
    </div>
  </div>

  <div class="projects-section">
    <h2>Projekte</h2>
    <app-project-list 
      (editProject)="openProjectModal($event)">
    </app-project-list>
  </div>
  
  <div class="table-section">
    <h2>Zeiteintr√§ge</h2>
    <app-time-entry-list></app-time-entry-list>
  </div>
</div>

@if (showProjectModal()) {
  <app-project-form
    [project]="selectedProject()"
    (closeModal)="closeProjectModal()"
    (projectSaved)="onProjectSaved()">
  </app-project-form>
}
