server {
    listen 80;
    server_name hr-dashboard.novadev-edge.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name hr-dashboard.novadev-edge.io;

    ssl_certificate /etc/letsencrypt/live/hr-dashboard.novadev-edge.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hr-dashboard.novadev-edge.io/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        proxy_pass http://backend:8000;
    }
}